<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Klas.io</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <script>
        // Konfigurasi Kustom Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'display': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans text-gray-800 flex items-center justify-center min-h-screen">
<div id="notification-container" class="fixed top-5 right-5 z-50"></div>
    <main class="w-full max-w-md mx-auto p-6">
        <div class="bg-white p-8 rounded-lg shadow-md border border-gray-200">
            <div class="text-center mb-8">
                <h1 class="font-display font-bold text-3xl text-blue-600">Klas.io</h1>
                <p class="text-gray-500 mt-2">Selamat datang kembali, Admin.</p>
            </div>
            
            <form id="login-form">
                <div class="mb-4">
                    <label for="password" class="block text-sm font-semibold mb-1 text-gray-700">Password</label>
                    <input type="password" id="password" class="w-full border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div id="error-message" class="hidden text-red-600 text-sm text-center mb-4">
                    Password salah. Coba lagi.
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                        Login
                    </button>
                </div>
            </form>
        </div>
        <div class="text-center mt-4">
            <a href="index.html" class="text-sm text-gray-500 hover:text-blue-600">‚Üê Kembali ke Halaman Siswa</a>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
