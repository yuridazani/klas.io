<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Klas.io</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Inter', 'sans-serif'], 'display': ['Poppins', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
<div id="notification-container" class="fixed top-5 right-5 z-50"></div>
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="font-display font-bold text-2xl text-blue-600">Klas.io | Admin</h1>
            <a href="index.html" class="text-sm font-medium text-gray-600 hover:text-blue-600 transition-colors">
                Lihat Halaman Siswa <i class="fas fa-external-link-alt ml-1"></i>
            </a>
        </div>
    </header>

    <main class="container mx-auto p-4 py-8">
        <div class="grid lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                <h2 id="form-title" class="font-display text-2xl font-bold mb-4">Buat Postingan Baru</h2>
                <form id="post-form" class="space-y-4">
                    <input type="hidden" id="post-id">
                    
                    <div>
                        <label for="post-title" class="block text-sm font-semibold mb-1">Judul</label>
                        <input type="text" id="post-title" class="w-full border-gray-300 rounded-md shadow-sm" required>
                    </div>
                    <div>
                        <label for="post-content" class="block text-sm font-semibold mb-1">Konten</label>
                        <textarea id="post-content" rows="5" class="w-full border-gray-300 rounded-md shadow-sm" required></textarea>
                    </div>
                    <div>
                        <label for="post-type" class="block text-sm font-semibold mb-1">Jenis Postingan</label>
                        <select id="post-type" class="w-full border-gray-300 rounded-md shadow-sm">
                            <option value="pengumuman">Pengumuman</option>
                            <option value="tugas">Tugas</option>
                        </select>
                    </div>
                    <div id="due-date-wrapper" class="hidden">
                        <label for="due-date" class="block text-sm font-semibold mb-1">Tanggal Tenggat</label>
                        <input type="date" id="due-date" class="w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-paper-plane mr-2"></i> Publikasikan
                        </button>
                        <button type="button" id="cancel-edit-button" class="hidden w-full mt-2 bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">
                            Batal Edit
                        </button>
                    </div>
                </form>
            </div>

            <div class="lg:col-span-2">
                <h2 class="font-display text-2xl font-bold mb-4">Daftar Postingan</h2>
                <div id="admin-posts-list" class="space-y-4">
                    </div>
            </div>
        </div>
    </main>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
